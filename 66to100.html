<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>66 → 100 Marks Converter</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
  body {
    background: #f1f5f9;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    padding-bottom: 40px;
  }

  /* Header */
  .header {
    background: linear-gradient(135deg, #2563eb, #1e40af);
    color: #fff;
    padding: 20px;
    border-radius: 0 0 24px 24px;
  }

  /* Card */
  .card {
    border: none;
    border-radius: 18px;
  }

  /* Result Box (FORCED BLUE) */
  .result-box {
    background: #e0e7ff !important;
    border-radius: 14px;
    padding: 16px;
    display: none;
  }

  .result-box h2 {
    color: #1e40af;
  }
  .bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: white;
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
  box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
  border-radius: 20px 20px 0 0;
  z-index: 1000;
}

.nav-item {
  text-align: center;
  font-size: 13px;
  color: #9ca3af;
}

.nav-item i {
  font-size: 20px;
}

.nav-item.active {
  color: #2563eb;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h5 class="mb-0">66 → 100 Converter</h5>
  <small>Convert marks out of 66 to 100</small>
</div>

<!-- CONTENT -->
<div class="container mt-4">

  <!-- INPUT CARD -->
  <div class="card shadow-sm p-4">
    <div class="mb-3">
      <label class="form-label fw-semibold">
        Enter Marks (out of 66)
      </label>
      <input 
        type="number" 
        id="mark66" 
        class="form-control"
        min="0" 
        max="66"
        placeholder="Example: 45"
      >
    </div>

    <button class="btn btn-primary w-100" onclick="calculate()">
      Convert to 100
    </button>
  </div>

  <!-- RESULT -->
  <div class="result-box mt-4 text-center" id="resultBox">
    <h6 class="mb-1">Converted Marks (out of 100)</h6>
    <h2 class="fw-bold" id="finalMark">0</h2>
  </div>

</div>
<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item" onclick="goHome()">
    <i class="bi bi-house"></i>
    <div>Home</div>
  </div>
  <div class="nav-item active">
    <i class="bi bi-bar-chart"></i>
    <div>Marks</div>
  </div>
  <div class="nav-item" onclick="goNotes()">
    <i class="bi bi-journal"></i>
    <div>Notes</div>
  </div>
  <div class="nav-item" onclick="goProfile()">
    <i class="bi bi-person"></i>
    <div>Profile</div>
  </div>
</div>

<!-- SCRIPT -->
<script>
function calculate() {
  const input = document.getElementById("mark66").value;
  const mark66 = Number(input);

  if (isNaN(mark66) || mark66 < 0 || mark66 > 66) {
    alert("Please enter a valid mark between 0 and 66");
    return;
  }

  // Conversion logic
  const converted = (mark66 / 66) * 100;

  // Show result
  document.getElementById("finalMark").innerText = converted.toFixed(2);
  const box = document.getElementById("resultBox");
  box.style.background = "#e0e7ff"; // force blue
  box.style.display = "block";
}
function goHome() { location.href = "home.html"; }
function goNotes() { location.href = "notes.html"; }
function goProfile() { location.href = "profile.html"; }
</script>

</body>
</html>
