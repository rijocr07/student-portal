<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
  background: #f1f5f9;
  font-family: system-ui, sans-serif;
  padding-bottom: 90px;
}

.header {
  background: linear-gradient(135deg,#2563eb,#1e3a8a);
  color: #fff;
  padding: 20px;
  border-radius: 0 0 25px 25px;
  text-align: center;
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid white;
  cursor: pointer;
}

.card-history {
  border-radius: 18px;
  border: none;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  margin-bottom: 10px;
  cursor: pointer;
  transition: transform 0.2s;
}

.card-history:hover {
  transform: translateY(-2px);
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: white;
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
  box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
  border-radius: 20px 20px 0 0;
}

.nav-item {
  text-align: center;
  font-size: 13px;
  color: #9ca3af;
}

.nav-item i {
  font-size: 20px;
}

.nav-item.active {
  color: #2563eb;
}

h5.section-title {
  margin-top: 20px;
  margin-bottom: 10px;
  font-weight: 600;
}
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <label>
    <img id="profilePic" src="https://via.placeholder.com/120" class="profile-img mb-2">
    <input type="file" hidden onchange="uploadPhoto(event)">
  </label>
  <h4 id="studentName">Student Name</h4>
  <small id="studentRoll">Roll Number</small>
</div>

<div class="container mt-4">

  <!-- History -->
  <h5 class="section-title">History</h5>
  <div class="card card-history p-4 text-center" onclick="goHistory()">
    <i class="bi bi-clock-history fs-2 text-primary"></i>
    <p class="mt-2 fw-semibold mb-0">View Calculation History</p>
  </div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item" onclick="goHome()">
    <i class="bi bi-house"></i>
    <div>Home</div>
  </div>
  <div class="nav-item" onclick="goMarks()">
    <i class="bi bi-bar-chart"></i>
    <div>Marks</div>
  </div>
  <div class="nav-item" onclick="goNotes()">
    <i class="bi bi-journal"></i>
    <div>Notes</div>
  </div>
  <div class="nav-item active">
    <i class="bi bi-person"></i>
    <div>Profile</div>
  </div>
</div>

<script>
  // Load Name & Roll from login
  const studentName = localStorage.getItem("studentName") || "Student Name";
  const studentRoll = localStorage.getItem("studentRoll") || "Roll Number";
  const profilePhoto = localStorage.getItem("profilePhoto");

  document.getElementById("studentName").innerText = studentName;
  document.getElementById("studentRoll").innerText = studentRoll;
  if(profilePhoto) document.getElementById("profilePic").src = profilePhoto;

  // Upload photo
  function uploadPhoto(e){
    const reader = new FileReader();
    reader.onload = () => {
      localStorage.setItem("profilePhoto", reader.result);
      document.getElementById("profilePic").src = reader.result;
    };
    reader.readAsDataURL(e.target.files[0]);
  }

  // Navigate to History page
  function goHistory() {
    location.href = "history.html";
  }

  // Navigation
  function goHome(){ location.href="home.html"; }
  function goMarks(){ location.href="marks.html"; }
  function goNotes(){ location.href="notes.html"; }
</script>

</body>
</html>
