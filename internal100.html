<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Internal Marks → 100 → 40</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
  body {
    background:#f1f5f9;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    padding-bottom: 40px;
  }

  .header {
    background: linear-gradient(135deg,#2563eb,#1e3a8a);
    color:#fff;
    padding:22px;
    border-radius:0 0 26px 26px;
  }

  .card {
    border:none;
    border-radius:18px;
  }

  .result-box {
    background:#eef2ff;
    border-radius:16px;
    padding:18px;
    display:none;
  }

  label {
    font-weight:500;
  }
  .bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: white;
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
  box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
  border-radius: 20px 20px 0 0;
  z-index: 1000;
}

.nav-item {
  text-align: center;
  font-size: 13px;
  color: #9ca3af;
}

.nav-item i {
  font-size: 20px;
}

.nav-item.active {
  color: #2563eb;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h5 class="mb-0">Internal Marks Calculation</h5>
  <small>Assignments + Internals → 100 → 40</small>
</div>

<!-- INPUT FORM -->
<div class="container mt-4">

  <div class="card shadow-sm p-4">

    <div class="mb-3">
      <label class="form-label">Assignment 1 (out of 100)</label>
      <input type="number" id="a1" class="form-control" min="0" max="100">
    </div>

    <div class="mb-3">
      <label class="form-label">Internal Test 1 (out of 100)</label>
      <input type="number" id="i1" class="form-control" min="0" max="100">
    </div>

    <div class="mb-3">
      <label class="form-label">Assignment 2 (out of 100)</label>
      <input type="number" id="a2" class="form-control" min="0" max="100">
    </div>

    <div class="mb-3">
      <label class="form-label">Internal Test 2 (out of 100)</label>
      <input type="number" id="i2" class="form-control" min="0" max="100">
    </div>

    <button class="btn btn-primary w-100" onclick="calculateInternal()">
      Calculate Internal Marks
    </button>

  </div>

  <!-- RESULT -->
  <div class="result-box mt-4 text-center" id="resultBox">
    <h6 class="mb-1">Internal Marks</h6>

    <p class="text-muted mb-1">Out of 100</p>
    <h2 class="fw-bold text-primary" id="mark100"></h2>

    <hr>

    <p class="text-muted mb-1">Converted to 40</p>
    <h3 class="fw-bold text-success" id="mark40"></h3>
  </div>

</div>
<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item" onclick="goHome()">
    <i class="bi bi-house"></i>
    <div>Home</div>
  </div>
  <div class="nav-item active">
    <i class="bi bi-bar-chart"></i>
    <div>Marks</div>
  </div>
  <div class="nav-item" onclick="goNotes()">
    <i class="bi bi-journal"></i>
    <div>Notes</div>
  </div>
  <div class="nav-item" onclick="goProfile()">
    <i class="bi bi-person"></i>
    <div>Profile</div>
  </div>
</div>

<script>
function calculateInternal() {

  let a1 = Number(document.getElementById("a1").value);
  let i1 = Number(document.getElementById("i1").value);
  let a2 = Number(document.getElementById("a2").value);
  let i2 = Number(document.getElementById("i2").value);

  // Validation
  if ([a1,i1,a2,i2].some(v => isNaN(v) || v < 0 || v > 100)) {
    alert("Please enter all marks between 0 and 100");
    return;
  }

  // Weight calculation
  let a1_40 = a1 * 40 / 100;
  let i1_60 = i1 * 60 / 100;
  let a2_40 = a2 * 40 / 100;
  let i2_60 = i2 * 60 / 100;

  // Cycle totals (each out of 100)
  let cycle1 = a1_40 + i1_60;
  let cycle2 = a2_40 + i2_60;

  // Total out of 200
  let total200 = cycle1 + cycle2;

  // Convert to 100
  let final100 = (total200 / 200) * 100;

  // Convert to 40
  let final40 = final100 * 40 / 100;
  

  // Display
  document.getElementById("mark100").innerText = final100.toFixed(2);
  document.getElementById("mark40").innerText = final40.toFixed(2);
  document.getElementById("resultBox").style.display = "block";
}
function goHome() { location.href = "home.html"; }
function goNotes() { location.href = "notes.html"; }
function goProfile() { location.href = "profile.html"; }
</script>

</body>
</html>
