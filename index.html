<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
    }

    .login-card {
      background: white;
      width: 100%;
      max-width: 380px;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .role {
      text-align: center;
      font-weight: 600;
      color: #2563eb;
      margin-bottom: 10px;
    }

    .login-title {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .login-title span {
      color: #2563eb;
    }

    button {
      background: #2563eb;
      border: none;
    }

    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>

<div class="login-card">
  <div class="role">Student</div>

  <div class="login-title">
    L<span>o</span>G<span>i</span>n
  </div>

  <form onsubmit="login(event)">
    
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Department</label>
      <input type="text" class="form-control" value="Computer Science Engineering" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Roll Number</label>
      <input type="text" id="roll" class="form-control" placeholder="Enter roll number" required>
    </div>

    <button type="submit" class="btn btn-primary w-100 py-2">
      Login
    </button>
  </form>
</div>

<script>
  function login(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const roll = document.getElementById("roll").value.trim();

    if (!name || !roll) {
      alert("Please fill all fields");
      return;
    }

    // Save data
    localStorage.setItem("studentName", name);
    localStorage.setItem("rollNumber", roll);

    // Redirect
    window.location.href = "home.html";
  }
</script>

</body>
</html>
