<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f1f5f9;
      padding-bottom: 90px;
      font-family: system-ui, sans-serif;
    }

    .header {
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      color: white;
      padding: 20px;
      border-radius: 0 0 28px 28px;
    }

    .calc-card {
      border: none;
      border-radius: 18px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .calc-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .icon-box {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e0e7ff;
      color: #2563eb;
      font-size: 22px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
      border-radius: 20px 20px 0 0;
    }

    .nav-item {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
    }

    .nav-item i {
      font-size: 20px;
    }

    .nav-item.active {
      color: #2563eb;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <h5 class="mb-0">Marks Calculation</h5>
  <small>Select a calculation type</small>
</div>

<!-- CALCULATION OPTIONS -->
<div class="container mt-4">
  <div class="card calc-card shadow-sm p-3 mb-3"
       onclick="location.href='internal100.html'">
    <div class="d-flex align-items-center">
      <div class="icon-box me-3">
        <i class="bi bi-123"></i>
      </div>
      <div>
        <h6 class="mb-1 fw-semibold">Internal → 100</h6>
        <small class="text-muted">Calculate internal marks out of 100</small>
      </div>
    </div>
  </div>

  <div class="card calc-card shadow-sm p-3 mb-3" onclick="location.href='internal50.html'">
    <div class="d-flex align-items-center">
      <div class="icon-box me-3">
        <i class="bi bi-percent"></i>
      </div>
      <div>
        <h6 class="mb-1 fw-semibold">Internal → 50</h6>
        <small class="text-muted">Convert internal marks to 50</small>
      </div>
    </div>
  </div>

  <div class="card calc-card shadow-sm p-3 mb-3" onclick="location.href='66to50.html'">
    <div class="d-flex align-items-center">
      <div class="icon-box me-3">
        <i class="bi bi-arrow-down-up"></i>
      </div>
      <div>
        <h6 class="mb-1 fw-semibold">66 → 50</h6>
        <small class="text-muted">Convert 66 marks scale to 50</small>
      </div>
    </div>
  </div>

  <div class="card calc-card shadow-sm p-3 mb-3" onclick="location.href='66to100.html'">
    <div class="d-flex align-items-center">
      <div class="icon-box me-3">
        <i class="bi bi-arrow-left-right"></i>
      </div>
      <div>
        <h6 class="mb-1 fw-semibold">66 → 100</h6>
        <small class="text-muted">Convert 66 marks scale to 100</small>
      </div>
    </div>
  </div>
  <div class="card calc-card shadow-sm p-3 mb-3" onclick="location.href='semester.html'">
  <div class="d-flex align-items-center">
    <div class="icon-box me-3">
      <i class="bi bi-mortarboard"></i>
    </div>
    <div>
      <h6 class="mb-1 fw-semibold">Calculate Semester Marks</h6>
      <small class="text-muted">Calculate total semester result</small>
    </div>
  </div>
</div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item" onclick="goHome()">
    <i class="bi bi-house"></i>
    <div>Home</div>
  </div>
  <div class="nav-item active">
    <i class="bi bi-bar-chart"></i>
    <div>Marks</div>
  </div>
  <div class="nav-item" onclick="goNotes()">
    <i class="bi bi-journal"></i>
    <div>Notes</div>
  </div>
  <div class="nav-item" onclick="goProfile()">
    <i class="bi bi-person"></i>
    <div>Profile</div>
  </div>
</div>

<script>
  function openCalc(type) {
    // Placeholder for next step
    alert("Selected: " + type + "\nCalculation logic will be added next.");
  }

  function goHome(){ location.href="home.html"; }
  function goNotes(){ location.href="notes.html"; }
  function goProfile(){ location.href="profile.html"; }
</script>

</body>
</html>
